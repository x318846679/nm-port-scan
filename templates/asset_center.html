{% extends "layout.html" %}

{% block content %}
<div class="header">
    <h1><i class="anticon anticon-database"></i> 资产中心</h1>
    <p>基于扫描任务结果的网络资产数据库</p>
</div>

<div class="card">
    <div class="card-header">
        <h3>资产搜索</h3>
    </div>
    <div class="card-body">
        <form id="asset-search-form">
            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="query" class="form-label">搜索条件</label>
                    <input type="text" class="form-control" id="query" placeholder="IP地址、端口、服务等">
                    <div class="form-text">支持搜索IP地址、端口号、服务名称等</div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="task-filter" class="form-label">任务筛选</label>
                    <select class="form-select" id="task-filter">
                        <option value="">所有任务</option>
                        {% for task in tasks %}
                        <option value="{{ task.id }}">{{ task.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="size" class="form-label">结果数量</label>
                    <select class="form-select" id="size">
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                    </select>
                </div>
                <div class="col-md-2 mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="anticon anticon-search"></i> 搜索
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>资产列表</h3>
        <button id="export-btn" class="btn btn-success" disabled>
            <i class="anticon anticon-download"></i> 导出结果
        </button>
    </div>
    <div class="card-body">
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
        <div id="results-container" style="display: none;">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="results-table">
                    <thead>
                        <tr>
                            <th>IP地址</th>
                            <th>端口</th>
                            <th>协议</th>
                            <th>服务</th>
                            <th>产品</th>
                            <th>版本</th>
                            <th>来源任务</th>
                            <th>扫描时间</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <span>每页显示: </span>
                    <select id="page-size" class="form-select d-inline w-auto">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div>
                    <button id="prev-page" class="btn btn-secondary" disabled>
                        <i class="anticon anticon-left"></i> 上一页
                    </button>
                    <span id="page-info">第 1 页</span>
                    <button id="next-page" class="btn btn-secondary" disabled>
                        下一页 <i class="anticon anticon-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="no-results" class="text-center" style="display: none;">
            <p class="text-muted">暂无匹配的资产数据</p>
        </div>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header">
        <h3>资产统计</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body text-center">
                        <h5>总IP数</h5>
                        <h2 id="total-ips">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body text-center">
                        <h5>开放端口</h5>
                        <h2 id="open-ports">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body text-center">
                        <h5>服务类型</h5>
                        <h2 id="service-types">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body text-center">
                        <h5>扫描任务</h5>
                        <h2 id="scan-tasks">{{ tasks|length }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let allAssets = [];
let filteredAssets = [];
let currentPage = 1;
let pageSize = 25;

// 页面加载完成后获取资产数据
document.addEventListener('DOMContentLoaded', function() {
    loadAssetData();
});

document.getElementById('asset-search-form').addEventListener('submit', function(e) {
    e.preventDefault();
    searchAssets();
});

document.getElementById('page-size').addEventListener('change', function() {
    pageSize = parseInt(this.value);
    currentPage = 1;
    renderResults();
});

document.getElementById('prev-page').addEventListener('click', function() {
    if (currentPage > 1) {
        currentPage--;
        renderResults();
    }
});

document.getElementById('next-page').addEventListener('click', function() {
    const totalPages = Math.ceil(filteredAssets.length / pageSize);
    if (currentPage < totalPages) {
        currentPage++;
        renderResults();
    }
});

document.getElementById('export-btn').addEventListener('click', function() {
    exportResults();
});

function loadAssetData() {
    // 显示加载状态
    document.getElementById('loading').style.display = 'block';
    document.getElementById('results-container').style.display = 'none';
    document.getElementById('no-results').style.display = 'none';
    document.getElementById('export-btn').disabled = true;
    
    // 调用后端API获取资产数据
    fetch('/api/assets/data')
        .then(response => response.json())
        .then(data => {
            // 隐藏加载状态
            document.getElementById('loading').style.display = 'none';
            
            if (data.success) {
                allAssets = data.assets || [];
                updateStats();
                searchAssets(); // 显示所有资产
            } else {
                document.getElementById('no-results').style.display = 'block';
                alert('加载资产数据失败: ' + (data.error || '未知错误'));
            }
        })
        .catch(error => {
            // 隐藏加载状态
            document.getElementById('loading').style.display = 'none';
            document.getElementById('no-results').style.display = 'block';
            alert('请求失败: ' + error.message);
        });
}

function searchAssets() {
    const query = document.getElementById('query').value.trim().toLowerCase();
    const taskId = document.getElementById('task-filter').value;
    
    // 根据搜索条件过滤资产
    filteredAssets = allAssets.filter(asset => {
        // 如果指定了任务ID，则只显示该任务的资产
        if (taskId && asset.task_id != taskId) {
            return false;
        }
        
        // 如果有查询词，则进行匹配
        if (query) {
            return (
                (asset.ip && asset.ip.toLowerCase().includes(query)) ||
                (asset.port && asset.port.toString().includes(query)) ||
                (asset.service && asset.service.toLowerCase().includes(query)) ||
                (asset.product && asset.product.toLowerCase().includes(query))
            );
        }
        
        // 默认显示所有资产
        return true;
    });
    
    if (filteredAssets.length > 0) {
        document.getElementById('results-container').style.display = 'block';
        document.getElementById('export-btn').disabled = false;
        currentPage = 1;
        renderResults();
    } else {
        document.getElementById('no-results').style.display = 'block';
    }
}

function renderResults() {
    const tbody = document.getElementById('results-body');
    tbody.innerHTML = '';
    
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const pageData = filteredAssets.slice(start, end);
    
    pageData.forEach(asset => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${asset.ip || 'N/A'}</td>
            <td>${asset.port || 'N/A'}</td>
            <td>${asset.protocol || 'N/A'}</td>
            <td>${asset.service || 'N/A'}</td>
            <td>${asset.product || 'N/A'}</td>
            <td>${asset.version || 'N/A'}</td>
            <td>${asset.task_name || 'N/A'}</td>
            <td>${asset.scan_time || 'N/A'}</td>
        `;
        tbody.appendChild(row);
    });
    
    // 更新分页信息
    const totalPages = Math.ceil(filteredAssets.length / pageSize);
    document.getElementById('page-info').textContent = `第 ${currentPage} 页，共 ${totalPages} 页`;
    
    // 更新按钮状态
    document.getElementById('prev-page').disabled = currentPage === 1;
    document.getElementById('next-page').disabled = currentPage === totalPages || totalPages === 0;
}

function updateStats() {
    // 计算统计数据
    const uniqueIPs = [...new Set(allAssets.map(asset => asset.ip))].length;
    const openPorts = allAssets.length;
    const serviceTypes = [...new Set(allAssets.map(asset => asset.service))].length;
    
    // 更新页面显示
    document.getElementById('total-ips').textContent = uniqueIPs;
    document.getElementById('open-ports').textContent = openPorts;
    document.getElementById('service-types').textContent = serviceTypes;
}

function exportResults() {
    // 实际应该导出搜索结果
    alert('导出功能占位符');
}
</script>
{% endblock %}
